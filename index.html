<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipcard Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="parent1">
            <div class="child logo">
                <div class="logo-img">
                    <img src="logo.png" alt="">
                </div>
                <div class="logo-link">
                    <a href="">Explore plus</a><img src="plus.png" alt="">
                </div>
            </div>
            <div class="child search">
               <div><p class="text1">Search For Product,brands and mored</div>
                <div class="icon"><img src="search.png"></div>
            </div>
            <div class="child login">
                <button>Login</button>
            </div>
            <div class="child text">
                <p><b>Become  a Seller</b></p>
            </div>
            <div class="child more">
                <select name="" id="">
                    <option value="">More</option>
                </select>
            </div>
            <div class="child card">
                <img src="cart.png">
                <select>
                    <option>Cart</option>
                </select>
            </div>
        </div>
        <div class="parent2">
            <div class="child2"><img src="Grocery.jpeg" class="img"></div>
            <div class="child2"><img src="Mobile.jpeg" class="img"></div>
            <div class="child2"><img src="Fashion.jpeg" class="img"></div>
            <div class="child2"><img src="Electronics.jpeg" class="img"></div>
            <div class="child2"><img src="Home.jpeg" class="img"></div>
            <div class="child2"><img src="Appliance.jpeg" class="img"></div>
            <div class="child2"><img src="Travle.jpeg" class="img"></div>
            <div class="child2"><img src="top.jpeg" class="img"></div>
            <div class="child2"><img src="Toys.jpeg" class="img"></div>
            <div class="child2"><img src="wheelrs.jpeg" class="img"></div>

        </div>
    </div>
</body>
</html>
